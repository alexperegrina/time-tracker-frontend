<div class="auth-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit">Login</button>
    </form>
    <p>
        Don't have an account?
        <a routerLink="/registration" class="btn-link">Register here</a>
    </p>
</div>

<div class="auth-form">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" [(ngModel)]="username" name="username" required placeholder="Enter your username" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
        </div>
        <button type="submit">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
    <p>Don't have an account? <a routerLink="/registration">Register here</a></p>
</div>

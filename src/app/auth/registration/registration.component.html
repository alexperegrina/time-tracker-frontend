<div class="registration-container">
    <h2>Create an account</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
